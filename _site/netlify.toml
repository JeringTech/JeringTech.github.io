[[redirects]]
  from = "/utilities/javascript.nodejs"
  to = "/utilities/javascript.nodejs/index"
  status = 301

[[redirects]]
  from = "/utilities/javascript.nodejs/*"
  to = "https://jering-javascript-nodejs.netlify.com/:splat"
  status = 200
  
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"