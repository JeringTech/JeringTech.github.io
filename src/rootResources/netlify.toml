[[redirects]]
  from = "/utilities/jering.javascript.nodejs"
  to = "/utilities/jering.javascript.nodejs/index"
  status = 301

[[redirects]]
  from = "/utilities/jering.javascript.nodejs/*"
  to = "https://jering-javascript-nodejs.netlify.com/:splat"
  status = 200

[[redirects]]
  from = "/utilities/jering.web.syntaxhighlighters.highlightjs"
  to = "/utilities/jering.web.syntaxhighlighters.highlightjs/index"
  status = 301

[[redirects]]
  from = "/utilities/jering.web.syntaxhighlighters.highlightjs/*"
  to = "https://jering-web-syntaxhighlighters-highlightjs.netlify.com/:splat"
  status = 200

[[redirects]]
  from = "/utilities/jering.web.syntaxhighlighters.prism"
